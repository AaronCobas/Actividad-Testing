components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id automatically generated by MongoDB
        name:
          type: string
          description: User's full name
        adress:
          type: string
          description: User's full adress
        age:
          type: number
          description: User's age
        phone_number:
          type: string
          description: User's phone number
        imageURL:
          type: string
          description: User's profile picture (in URL form)
        email:
          type: string
          description: User's email
        password:
          type: string
          description: User's encrypted password
        cart:
          type: Array
          description: User's current cart
      example:
        _id: ObjectId("63cd5e7a931fd77dbfa9f88c")
        name: Aaron Andrew
        adress: El Tordo 398
        age: 21
        phone_number: "1164026937"
        imageURL: "http://localhost:8080/thumbnail/1674403450596-licensed-image.jpg"
        email: "aaroncobas2017@gmail.com"
        password: "$2b$10$Nd3.gtaOrnmtiCnSFN3yteStXZcoz9sNbis0aHfcdEEmrg4Rmhosy"
        cart: [{productId: 1, quantity: 2}]

paths:
  /api/users/:
    get:
      tags:
        - Users
      summary: Obtain all users in Database
      responses:
        "200":
          description: Users obtained successfully from Database
          content: 
            application/json:
              shcema:
                type: array
                items:
                  $ref: "#/components/schemas/User"