components:
  schemas:
    Receipt:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id automatically generated by MongoDB
        productDetails:
          type: array
          description: A list that contains the name, thumbnails, quantity and productId of the products bought
        receiptId:
          type: string
          description: A unique code for the receipt
        buyer:
          type: string
          description: The email of the customer who bought the items in the receipt
        finalPrice:
          type: number
          description: The price of all the products bought combined
      example:
        _id: ObjectId("63d82e377a671fe7ab715821")
        productDetails: [{title: "Chair", thumbnail: "https://livingclassrooms.org/wp-content/uploads/2018/03/Wooden-Chair-Single.jpg", price: 1000, quantity: 3, productId: 1}]
        receiptId: facfd6a4f2f92
        buyer: aaroncobas2017@gmail.com
        finalPrice: 3000

paths:
  /api/receipts/:
    get:
      tags:
        - Receipts
      summary: Obtain all receipts in Database
      responses:
        "200":
          description: Receipts obtained successfully from Database
          content: 
            application/json:
              shcema:
                type: array
                items:
                  $ref: "#/components/schemas/Receipt"