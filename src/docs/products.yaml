components:
  schemas:
    Product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id automatically generated by MongoDB
        title:
          type: string
          description: Product's full title
        description:
          type: string
          description: A detailed description of a product
        code:
          type: string
          description: A unique code of a product
        thumbnail:
          type: string
          description: A URL form of a product's image
        price:
          type: number
          description: Price of a product
        stock:
          type: number
          description: Stock of a product
      example:
        _id: ObjectId("63c975208ad6fbadc6beeca2")
        title: Chair
        description: Wooden chair
        code: 90526fd960f15
        thumbnail: https://www.ikea.com/om/en/images/products/stefan-chair-brown-black__0727320_pe735593_s5.jpg?f=s
        price: 1000
        stock: 100

paths:
  /api/products/:
    get:
      tags:
        - Products
      summary: Obtain all products in Database
      responses:
        "200":
          description: Products obtained successfully from Database
          content: 
            application/json:
              shcema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
